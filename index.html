<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header"><h1>To Do List</h1></div>
      <div id="content">
        <div>
          <form id="create-task-form">
            <label for="newTask">Task description:</label>
            <input
              type="text"
              id="newTask"
              name="newTask"
              placeholder="description"
            />
            <label for="priority ">Priority:</label>
            <select name="priority ">
              <option value="" disabled selected hidden> </option>
              <option value="high" style="background-color:#ffafcc;">High</option>
              <option value="medium" style="background-color:#a2d2ff" >Medium</option>
              <option value="low" style="background-color:#ddedea">Low</option>
            </select>
            <input type="submit" id="btn" value="Create New Task" />
          </form>
        </div>

        <div id="to-dos">
          <h2>My To Do List:</h2>
          <ul id="tasks"></ul>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
